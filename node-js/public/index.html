<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector for Clients</title>
</head>
<body>
    <h1>Select Color for Each Client</h1>

    <div>
        <h3>Client 1</h3>
        <input type="color" id="colorPicker1">
        <button onclick="sendColor(1)">Send Color to Client 1</button>
    </div>
    <div>
        <h3>Client 2</h3>
        <input type="color" id="colorPicker2">
        <button onclick="sendColor(2)">Send Color to Client 2</button>
    </div>
    <!-- Add more client blocks as needed -->

    <script>
        function sendColor(clientId) {
            const color = document.getElementById(`colorPicker${clientId}`).value;

            fetch('/color', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ clientId, color }),
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                alert(`Color sent to client ${clientId}`);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
